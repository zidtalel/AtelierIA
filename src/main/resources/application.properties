spring.main.allow-bean-definition-overriding=true

# WebSocket session timeout (30 seconds)
server.servlet.session.timeout=30s

# Tomcat WebSocket idle timeout (30 seconds)
server.tomcat.connection-timeout=30s

# SockJS session heartbeat and timeout
spring.websocket.sockjs.heartbeat-time=10000
spring.websocket.sockjs.disconnect-delay=5000
